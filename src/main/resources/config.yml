################################################################
###                   ChunkReaper config                     ###
################################################################

# prefix of plugin texts
prefix: "ChunkReaper: "
# radius in blocks starting from spawn which should not be removed
# set to 0 or -1 to remove
IgnoreRadius: 512
# should the plugin not remove chunks in special regions
# you can establish them via /chunkreaper region toggle
# then define via /chunkreaper region <x1> <z1> <x2> <z2>
Regions: false
# List of worlds where plugin will not work. can be added via
# command /chunkreaper world add/remove <world> or config
IgnoreWorlds: []